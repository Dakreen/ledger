<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ledger Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">

    <h1 class="mb-4 text-center">Ledger Dashboard</h1>

    <!-- Add Event -->
    <div class="card mb-4">
        <div class="card-header">Add Event</div>
        <div class="card-body">
            <form id="add-form" action="/add" method="post">
                <div class="mb-2">
                    <label class="form-label">Actor</label>
                    <input class="form-control" id="actor" name="actor" autocomplete="off">
                </div>
                <div class="mb-2">
                    <label class="form-label">Action</label>
                    <input class="form-control" id="event_action" name="event_action" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label class="form-label">Details</label>
                    <input class="form-control" id="details" name="details" autocomplete="off">
                </div>
                <button type="submit" class="btn btn-outline-secondary">Submit</button>
                <div id="add-result" class="alert mt-3 py-2 px-3 text-center"></div>
            </form>
        </div>
    </div>

    <!-- Event List -->
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Event List</span>
            <button id="load-events" class="btn btn-outline-secondary btn-sm">Refresh</button>
        </div>
        <div class="card-body">
            <table class="table table-sm table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Actor</th>
                        <th>Action</th>
                        <th>Hash</th>
                    </tr>
                </thead>
                <tbody id="events-body"></tbody>
            </table>
        </div>
    </div>

    <!-- Verify Chain -->
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Verify Chain</span>
            <button id="verify-btn" class="btn btn-outline-secondary btn-sm">Run</button>
        </div>
        <div class="card-body">
            <div id="verify-result" class="fw-bold text-center alert"></div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/script.js"></script>
</body>
</html>
